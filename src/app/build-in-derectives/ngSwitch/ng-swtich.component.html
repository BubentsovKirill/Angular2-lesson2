<div [ngSwitch]="choise">
  <div *ngSwitchCase="1">
    Option 1
  </div>
  <div *ngSwitchCase="2">
    Option 2
  </div>
  <div *ngSwitchCase="3">
    Option 3
  </div>
  <div *ngSwitchDefault>
      Default Option;
  </div>
</div>
<p>Put value on input 1-3</p>
<input type="text" [(ngModel)]="choise">
